<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe Start Game</title>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
    <div class="wrapper">
        <form id="form" class="form">
                <h1>TIC TAC TOE</h1>
            <div>
                <label>Game Mode :</label>
                <input class="but" type="button" value="Player Vs Player">
            </div>
            <div class="playerContainer">
                <label class="playerNames">Enter player names:</label>
                <div class="players">
                    <label>Player 1: </label>
                    <input type="text" id="player1" class="player1" placeholder="Enter Player 1 name">
                </div>
                <div class="players">
                    <label>Player 2: </label>
                    <input type="text" id="player2" class="player2" placeholder="Enter Player 2 name">
                </div>    
            </div>
            
              <button id="gamebutton">Let the game begin!</button>
            
            <div class="winnerMessage" id="winnerMessage" >Player wins!   
                <div data-winnerMessage-text></div>
                <button id="gamebutton">Let the game begin!</button>
              </div>
            

        </form>
      
    </div>
    </body>
</html>
